<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Result | Bothverse Academy</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="light">

<div class="top-bar">
    <h2>Exam Result</h2>
</div>

<div class="result-container">
    <div class="result-card">
        <h1>Your Scorecard</h1>
        <p id="student-meta"></p>

        <div class="score-display" id="display-score">0 / 0</div>
        <div id="status-msg" class="result-status"></div>

        <button onclick="goDashboard()">Back to Dashboard</button>
    </div>

    <div id="answer-review" class="answer-review"></div>
</div>

<script>
window.onload = function () {
    const name = localStorage.getItem("studentName") || "Student";
    const cls = localStorage.getItem("studentClass") || "-";
    const rawData = localStorage.getItem("reviewData");

    if (!rawData) {
        document.getElementById("display-score").innerText = "0 / 0";
        document.getElementById("status-msg").innerHTML =
            "<span style='color:red'>No exam data found</span>";
        return;
    }

    const reviewData = JSON.parse(rawData);

    document.getElementById("student-meta").innerText = `${name} | Class: ${cls}`;

    let score = 0;
    const total = reviewData.length;

    reviewData.forEach(item => {
        if (item.selected === item.correct) score++;
    });

    document.getElementById("display-score").innerText = `${score} / ${total}`;
    document.getElementById("status-msg").innerHTML =
        (score / total) * 100 >= 50
        ? "<span style='color:green'>RESULT: PASS</span>"
        : "<span style='color:red'>RESULT: FAIL</span>";
};
</script>


</body>
</html>
