<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mobile Responsive Header Fix */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            flex-wrap: wrap; /* Mobile par automatic line break karega */
            gap: 10px;
        }
        /* Loading state ke liye button hide karein */
        #next-btn { display: none; margin-top: 20px; }
        
        /* Exit Button Styling */
        .exit-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body class="light">
    <div class="top-bar">
        <div id="student-info">
            <b id="student"></b>
            <button class="exit-btn" onclick="confirmExit()" style="margin-left:10px;">Exit</button>
        </div>
        <span id="timer">00:00</span>
    </div>

    <div class="login-box">
        <h2 id="question">Loading Questions...</h2>
        <div id="options-container"></div>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwTMB_a1P1s9ukPenPvPxVFF2ZFtyyNN0M0sPe_7FovXpNkzd7yv18LsfZeQ0Y7yN6z4A/exec";
        
        const name = localStorage.getItem("studentName") || "Guest";
        const cls = localStorage.getItem("studentClass") || "-";
        const time = parseInt(localStorage.getItem("examTime")) || 5;
        document.getElementById("student").innerText = `${name} | Class: ${cls}`;

        let questions = []; 
        let userChoices = []; // Student ke chuney hue options
        let index = 0;
        const limit = { 5: 20, 10: 40, 15: 60, 20: 80 }[time] || 20;

        // API Fetch
        fetch(API_URL).then(res => res.json()).then(data => {
            questions = data.sort(() => Math.random() - 0.5).slice(0, limit);
            document.getElementById("next-btn").style.display = "block"; // Data load hone par button dikhayein
            loadQuestion();
        }).catch(err => {
            document.getElementById("question").innerText = "Error loading questions. Please refresh.";
        });

        function loadQuestion() {
            const q = questions[index];
            document.getElementById("question").innerText = `Q${index + 1}. ${q.question}`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = ""; 

            ["a", "b", "c", "d"].forEach(opt => {
                const label = document.createElement("label");
                label.className = "option-card";
                
                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "opt";
                radio.value = opt;

                const textSpan = document.createElement("span");
                textSpan.innerText = q[opt]; 

                label.appendChild(radio);
                label.appendChild(textSpan);
                container.appendChild(label);
            });
        }

        function nextQuestion() {
            const selected = document.querySelector("input[name='opt']:checked");
            if (!selected) return alert("Please select an option before moving next.");
            
            // Answer save karein review ke liye
            userChoices.push({
                question: questions[index].question,
                selected: selected.value,
                correct: questions[index].correct,
                options: {
                    a: questions[index].a,
                    b: questions[index].b,
                    c: questions[index].c,
                    d: questions[index].d
                }
            });

            index++;
            if (index < questions.length) {
                loadQuestion();
            } else {
                finishExam("Completed");
            }
        }

        function confirmExit() {
            if(confirm("Are you sure you want to exit? Your progress will be lost.")) {
                window.location.href = "index.html";
            }
        }

        function finishExam(reason) {
            // Review data ko localStorage mein save karein
            localStorage.setItem("reviewData", JSON.stringify(userChoices));
            localStorage.setItem("reason", reason);
            window.location.href = "result.html";
        }

        // Timer Logic
        let seconds = time * 60;
        const timerInterval = setInterval(() => {
            let m = Math.floor(seconds / 60); 
            let s = seconds % 60;
            document.getElementById("timer").innerText = `${m}:${s < 10 ? '0' + s : s}`;
            if (seconds-- <= 0) {
                clearInterval(timerInterval);
                finishExam("Time Over");
            }
        }, 1000);
    </script>
</body>
</html>
