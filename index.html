<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <div class="top-bar">
        <h2 style="margin:0; font-size: 1.2rem;">Online Exam</h2>
        <button id="toggleMode" style="width: auto; margin: 0; padding: 5px 10px;">ðŸŒ™</button>
    </div>

    <div class="login-box">
        <h1>Login</h1>
        <div style="display: flex; flex-direction: column; gap: 15px;">
            <input id="name" type="text" placeholder="Enter Full Name">
            <input id="class" type="text" placeholder="Enter Class (e.g. 10th)">
            
            <div style="text-align: left; font-size: 0.9rem; margin-bottom: -10px;">Select Duration:</div>
            <select id="time">
                <option value="5">5 Minutes</option>
                <option value="10">10 Minutes</option>
                <option value="15">15 Minutes</option>
                <option value="20">20 Minutes</option>
            </select>
            
            <button onclick="startExam()">Start Exam</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
