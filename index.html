<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <div class="top-bar">
        <h2 style="margin:0; font-size: 1.2rem;">Online Exam</h2>
        <button id="toggleMode" style="width: auto; margin: 0; padding: 5px 10px;">ðŸŒ™</button>
    </div>

   <div class="login-box">
    <h1>Student Login</h1>
    <div style="display: flex; flex-direction: column; gap: 15px;">
        <input id="name" type="text" placeholder="Full Name">
        <input id="email" type="email" placeholder="Email Address (for OTP)">
        
        <select id="class">
            <option value="">Select Your Class</option>
            <option value="12th">12th Standard</option>
            <option value="BCA">BCA</option>
            <option value="BTech">B.Tech</option>
            <option value="MCA">MCA</option>
            <option value="Other">Other Higher Education</option>
        </select>

        <button id="send-otp-btn" onclick="sendOTP()">Send OTP</button>

        <div id="otp-section" style="display:none;">
            <input id="otp-input" type="text" placeholder="Enter 6-Digit OTP">
            <button onclick="verifyOTPAndStart()">Verify & Start Exam</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
