<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bothverse Exam Portal | BCA & BTech Online Test</title>
<meta name="description" content="Practice online IT quizzes for BCA, B.Tech and MCA students. Timed mock tests with instant results.">
<meta name="keywords" content="BCA quiz, BTech mock test, MCA online exam, IT practice test">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://hitesh-sen.github.io/online-exam/">

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body class="light center-page">

<div class="login-box">
    <h1>Student Login</h1>

    <input id="name" type="text" placeholder="Full Name">
    <input id="email" type="email" placeholder="Email Address">

    <select id="class">
        <option value="">Select Your Class</option>
        <option value="BCA">BCA</option>
        <option value="BTech">B.Tech</option>
        <option value="MCA">MCA</option>
        <option value="Other">Other</option>
    </select>

    <select id="exam-time">
        <option value="5">5 Minutes (20 Questions)</option>
        <option value="10">10 Minutes (40 Questions)</option>
        <option value="15">15 Minutes (60 Questions)</option>
        <option value="20">20 Minutes (80 Questions)</option>
    </select>

    <button id="send-otp-btn" onclick="sendOTP()">Send OTP</button>

    <div id="otp-section" style="display:none;">
        <input id="otp-input" type="text" placeholder="Enter OTP">
        <button onclick="verifyOTPAndStart()">Start Exam</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
