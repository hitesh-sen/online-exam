<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Dashboard | BCA BTech MCA Online Quiz Portal</title>
    <meta name="description" content="Student dashboard for BCA, BTech and MCA online quizzes. View last exam score and start a new IT practice test." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://hitesh-sen.github.io/online-exam/dashboard.html" />

    <meta property="og:title" content="Student Dashboard | Online IT Quiz Platform" />
    <meta property="og:description" content="Access your dashboard to start online IT quizzes and view your last exam score." />
    <meta property="og:url" content="https://hitesh-sen.github.io/online-exam/dashboard.html" />
    <meta property="og:type" content="website" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>


<body class="light">

    <!-- MAIN CONTENT -->
    <main class="dashboard-container">

        <h1>Student Dashboard</h1>

        <!-- Static text for SEO -->
        <p style="font-size: 0.95rem; color:#475569;">
            This dashboard is designed for IT students (BCA, BTech, MCA) to take online quizzes
            and track their latest exam scores.
        </p>

        <section class="user-info">
            <h3 id="display-name">Loading...</h3>
            <p>Course: <span id="display-class">-</span></p>
            <p>Email: <span id="display-email">-</span></p>
        </section>

        <section id="last-score-container" class="score-badge">
            <p style="margin: 0; color: #1e40af; font-weight: bold;">
                Last Exam Score: <span id="last-score-val">0 / 0</span>
            </p>
        </section>

        <section style="margin-bottom: 20px; text-align: left;">
            <label for="exam-time"><strong>Select Exam Duration</strong></label>
            <select id="exam-time" style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px;">
                <option value="5">5 Minutes (20 Questions)</option>
                <option value="10">10 Minutes (40 Questions)</option>
                <option value="15">15 Minutes (60 Questions)</option>
                <option value="20">20 Minutes (80 Questions)</option>
            </select>
        </section>

        <button class="btn-start" onclick="startExam()">Start New Exam ðŸš€</button>
        <button class="btn-logout" onclick="logout()">Logout / Change Account</button>

    </main>

    <!-- SCRIPT -->
    <script>
        window.onload = function() {
            const name = localStorage.getItem("studentName");
            const cls = localStorage.getItem("studentClass");
            const email = localStorage.getItem("studentEmail");
            const score = localStorage.getItem("lastExamScore");

            if (score) {
                document.getElementById("last-score-container").style.display = "block";
                document.getElementById("last-score-val").innerText = score;
            }

            if (!name) {
                window.location.href = "index.html";
            } else {
                document.getElementById("display-name").innerText = "Welcome, " + name;
                document.getElementById("display-class").innerText = cls;
                document.getElementById("display-email").innerText = email;
            }
        };

        function startExam() {
            const time = document.getElementById("exam-time").value;
            localStorage.setItem("examTime", time);
            window.location.href = "exam.html";
        }

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                localStorage.clear();
                window.location.href = "index.html";
            }
        }
    </script>

</body>
</html>
